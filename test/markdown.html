<body>
    <div id="content">Loading...</div>
    
    <script>
        fetch('content.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => console.error('Error loading Markdown:', error));
